dashboard:
   path: /dashboard
   controller: App\Controller\DashboardController::index

dashboard_workspaces:
   path: /dashboard/workspaces
   controller: App\Controller\DashboardController::workspaces

create_workspace:
   path: /dashboard/workspace/create
   controller: App\Controller\DashboardController::createWorkspace

branch:
   path: /branch/{workspaceId}
   controller: App\Controller\DashboardController::openBranch

repository:
   path: /repository/{workspaceId}
   controller: App\Controller\DashboardController::openRepository

remove_branch:
   path: /remove-branch/{workspaceId}
   controller: App\Controller\DashboardController::removeBranch

remove_repository:
   path: /remove-repository/{workspaceId}
   controller: App\Controller\DashboardController::removeRepository

dashboard_deployments:
   path: /dashboard/deployments
   controller: App\Controller\DashboardController::deployments

dashboard_deployment_logs:
   path: /dashboard/deployment_logs
   controller: App\Controller\DashboardController::deploymentLogs

dashboard_hosting:
   path: /dashboard/hosting
   controller: App\Controller\DashboardController::hosting

dashboard_hosting_analytics:
   path: /dashboard/hosting_analytics
   controller: App\Controller\DashboardController::hostingAnalytics

dashboard_agents:
   path: /dashboard/agents
   controller: App\Controller\DashboardController::agents

dashboard_agent_edit:
   path: /dashboard/agent/edit
   controller: App\Controller\DashboardController::editAgent

dashboard_messages:
   path: /dashboard/messages
   controller: App\Controller\DashboardController::messages

dashboard_nimbus_ai:
   path: /dashboard/nimbus-ai
   controller: App\Controller\DashboardController::nimbusAi

dashboard_virtual_world:
   path: /dashboard/virtual-world
   controller: App\Controller\DashboardController::virtualWorld

dashboard_virtual_world_enter:
   path: /dashboard/virtual-world/enter
   controller: App\Controller\DashboardController::virtualWorldEnter
   methods: [GET, POST]

dashboard_virtual_project:
   path: /dashboard/virtual-project/{id}
   controller: App\Controller\DashboardController::virtualProject
